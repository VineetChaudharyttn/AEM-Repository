<div data-sly-use.formatter="${'dateformatter.js' @ date=properties.date.time, mask='MMMM dd,yyyy'}">
    <div data-sly-test="${properties.heading}">
        <h2 class="blog-post-title">${properties.heading}</h2>
        <p class="blog-post-meta">
        <div class="mb-1 text-muted">
            ${formatter.formattedDate}
        </div>
        </p>
    </div>
</div>
<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     data-sly-call="${template.placeholder @ isEmpty=!properties.heading}"/>
