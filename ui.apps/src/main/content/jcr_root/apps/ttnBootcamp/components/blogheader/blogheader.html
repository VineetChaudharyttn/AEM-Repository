<sly data-sly-use.clientlib="core/wcm/components/commons/v1/templates/clientlib.html">
    <sly data-sly-call="${clientlib.css @ categories='ttnBootcamp.blog'}"/>
</sly>
<div data-sly-test="${properties.homePageLink}">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-12 text-center">
                <sly data-sly-use.validator="${'com.ttn.bootcamp.core.models.UrlValidatorModel' @link=properties.homePageLink}"
                     data-sly-set.internalLink="${properties.homePageLink @extension='html'}">
                    <a class="blog-header-logo text-dark"
                       href="${validator.isAemLink ? internalLink : properties.homePageLink}">
                        <img src="${properties.fileReference}" width="50" height="50" class="ttn-logo">
                        ${properties.title}
                    </a>
                </sly>
            </div>
        </div>
    </header>
    <hr/>
    <div data-sly-use.menuModel="com.ttn.bootcamp.core.models.MenuItemModel">
        <div class="nav-scroller py-1 mb-2">
            <nav class="nav d-flex" data-sly-list="${menuModel.menuItem}">
                <sly data-sly-use.validator="${'com.ttn.bootcamp.core.models.UrlValidatorModel' @link=item.link}"
                     data-sly-set.internalLink="${item.link @extension='html'}">
                    <a data-sly-test="${!pageProperties.visibleMenu}" class="p-2 text-muted"
                       href="${validator.isAemLink ? internalLink : item.link}">${item.name}</a>
                </sly>
            </nav>
        </div>
    </div>
</div>
<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     data-sly-call="${template.placeholder @ isEmpty=!properties.homePageLink}"/>
</sly>
